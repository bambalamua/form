<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FORM</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body>
	<section>
		<div class="block_table">
			<div class="block_left block">
				<form action="">
					<div class="button_wrap">
						<input type="button" value="ADD" class="button">
					</div>
					<div class="block_list">
						<ul>
							<li>
								<label for="1"><p><input type="checkbox" id="1">test1</p></label>
							</li>
							<li>
								<label for="2"><p><input type="checkbox" id="2">test2</p></label>
							</li>
							<li>
								<label for="3"><p><input type="checkbox" id="3">test3</p></label>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="block_right block">
				<form action="">
					<div class="button_wrap">
						<input type="button" value="DELETE" class="button">
					</div>
					<div class="block_list">
						<ul>
							<li>
								<label for="1-1"><p><input type="checkbox" id="1-1">test4</p></label>
							</li>
							<li>
								<label for="1-2"><p><input type="checkbox" id="1-2">test5</p></label>
							</li>
							<li>
								<label for="1-3"><p><input type="checkbox" id="1-3">test6</p></label>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</div>
		<div class="footer_button">
			<form action="">
				<input type="button" value="submit checked" class="button">
			</form>
		</div>
	</section>	
</body>
</html>
